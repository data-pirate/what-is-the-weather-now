<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="data">
            <div class="header">
                <div class="logo">
                    <h3>WeatherNow<sup> TM</sup></h3>
                </div>
                <div class="search-box">
                    <label for="cityname"></label>
                    <input type="text" id="cityname" class="search-field">
                    <button class="search-button"><img class="search-logo" src="https://img.icons8.com/fluency-systems-filled/96/ffffff/search.png"/></button>
                </div>
            </div>
            <div class="weather">
                <div class="temprature-box">
                    <div class="temprature">
                        <h1 id="temprature">14</h1><sup>&#176</sup>
                    </div>
                    <div class="weather-text">
                        <h1 id="weather-today">Today is a rainy day</h1>
                        <div id="tip-today">Don't forget an Umbrella</div>
                    </div>
                </div>
                <hr>
                <div class="extras">
                    <div class="date-and-time">
                        <div class="time" id="time">06:12 AM</div>
                        <br>
                        <div class="date" id="date">Monday, 31 August 2021</div>
                    </div>
                    <div class="location">San Fransisco, USA</div>
                </div>
            </div>
        </div>
        <div class="userdata">

        </div>

    </div>
    <script src="../src/js/index.js"></script>
</body>

</html>
